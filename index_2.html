<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Горохова Елена</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main_2">
            <p><b>Вариант 5</b></p>
            <script>
               "use strict";
                let a = parseFloat(prompt('Введите а'));
                let x = parseFloat(prompt('Введите x'));
                let y = parseFloat(prompt('Введите y'));
                let z = parseFloat(prompt('Введите z'));
                document.write('<p>1) Площадь и периметр квадрата со стороной <em>a</em></p>');
                document.write('<img src="img1.jpg" height="50px">');
                let s = a * a;
                let p = 4 * a;
                document.write('<p>S = ' + s + ', P = ' + p + '</p>');
                document.write('<p>2) Посчитать значение <em>b</em></p>');
                document.write('<img src="img2.jpg" height="50px">');
                let b = (Math.pow(Math.exp(Math.sin(x)),1/3) * Math.cos(y)) / (Math.pow(z, 2) + 1);
                document.write('<p>b = ' + b.toFixed(5) + '</p>');
                document.write('<p><em>Горохова Елена</em></p>');
            </script>
        </div>
    </body>
