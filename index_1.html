<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Горохова Елена</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <script>
                "use strict";
                let product_1 = prompt("Введите наименование первого товара:");
                let count_1 = parseInt(prompt("Введите количество первого товара:"));
                let price_1 = parseInt(prompt("Введите цену первого товара:"));
                let product_2 = prompt("Введите наименование второго товара:");
                let count_2 = parseInt(prompt("Введите количество второго товара:"));
                let price_2 = parseInt(prompt("Введите цену второго товара:"));
                document.write('ООО "Евроторг"');
                document.write('<p class="th">СПАСИБО ЗА ПОКУПКУ!</p>');
                let date = new Date().toLocaleString();
                document.write('Дата и время покупки: ' + date);
                document.write('<p>' + product_1);
                let sum_1 = count_1 * price_1;
                document.write('<br><span class="left">' + count_1.toFixed(2) + '</span><span class="right"> = ' + sum_1.toFixed(2) + '</span>');
                document.write('<br>' + product_2);
                let sum_2 = count_2 * price_2;
                document.write('<br><span class="left">' + count_2.toFixed(2) + '</span><span class="right"> = ' + sum_2.toFixed(2) + '</span></p>');
                document.write('<p><b>ИТОГО</b></p>');
                
            </script>
        </div>
    </body>
